<section class="contact">

  <div class="container">

    <div class="contact__inner" style="background-image: url('./images/contact/contact.jpg');">

      <div class="contact__content">
        <h2>
          Contact us
        </h2>

        <form class="contact__form">
          <label>
            <input type="text" placeholder="Enter your name">
          </label>

          <label>
            <input type="email" placeholder="Enter your address">
          </label>

          <label>
            <textarea name="message" id="message" placeholder="Your message..."></textarea>
          </label>

          <div class="contact__btns">
            <button class="btn" type="submit">
              Send Message
            </button>

            <a class="contact__link contact__link--email" href="mailto:Banquetbites@gmail.com">
              Banquetbites@gmail.com
            </a>
          </div>

        </form>
      </div>



    </div>

  </div>

</section>
